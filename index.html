<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GSAP Landing Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXw4B1kt9GzNqSTbClWkK/zKz+2R2h0v5xvlKZLhPLFXzVkFUKxzR6D9grZ1rU8hw7oRQ3+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at 20% 20%, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
    }
    header {
      padding: 6rem 2rem;
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 4rem;
      font-weight: bold;
      line-height: 1.2;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .animated-headline span {
      display: inline-block;
      opacity: 0;
      transform: translateY(100%);
      color: hsl(calc(200 + var(--i) * 30), 100%, 60%);
      font-size: 4rem;
    }
    .scroll-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      transition: background 1s;
    }
    .hover-box {
      padding: 3rem;
      background: rgba(255, 255, 255, 0.05);
      margin: 2rem;
      border-radius: 20px;
      border: 2px dashed #00ffea;
      transition: all 0.4s ease;
      cursor: pointer;
      font-size: 2rem;
      position: relative;
      overflow: hidden;
    }
    .hover-box::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(0,255,234,0.3), transparent);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
    }
    .hover-box:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }
    .hover-box:hover {
      transform: rotate(1deg) scale(1.1);
      box-shadow: 0 0 40px #00ffea;
    }
    .bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(0, 255, 234, 0.2);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }
    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
      }
      100% {
        transform: translateY(-1200px) scale(0.5);
      }
    }
    .cta-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background: linear-gradient(to right, #00ffea, #00bfa5);
      color: #000;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .cta-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffea;
    }
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      .scroll-section {
        font-size: 1.5rem;
      }
      .animated-headline span {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <div class="bubble" style="left: 10%; width: 20px; height: 20px;"></div>
    <div class="bubble" style="left: 30%;"></div>
    <div class="bubble" style="left: 50%; width: 60px; height: 60px;"></div>
    <div class="bubble" style="left: 70%;"></div>
    <div class="bubble" style="left: 90%; width: 30px; height: 30px;"></div>
  </div>

  <header>
    <h1 class="animated-headline">
      <span style="--i:0">Animate</span>
      <span style="--i:1">Anything</span>
      <span style="--i:2">With</span>
      <span style="--i:3">GSAP</span>
    </h1>
    <button class="cta-button">Start Animating</button>
  </header>

  <div class="scroll-section" style="background:#1b1f24;">
    ðŸš€ Scroll to Explore Dynamic Animations
  </div>

  <div class="scroll-section hover-box">
    âœ¨ Hover Me! I React InstantlyðŸ¤© 
  </div>

  <div class="scroll-section" style="background:#1a1a2e;">
     Scroll More for Fun Surprises!ðŸ¥³
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray(".animated-headline span").forEach((el, i) => {
      gsap.to(el, {
        duration: 1.2,
        y: 0,
        opacity: 1,
        ease: "back.out(1.7)",
        delay: i * 0.2
      });
    });

    gsap.utils.toArray(".scroll-section").forEach((section) => {
      gsap.from(section, {
        scrollTrigger: {
          trigger: section,
          start: "top 80%",
          toggleActions: "play none none reset"
        },
        opacity: 0,
        scale: 0.9,
        y: 50,
        duration: 1.2,
        ease: "power2.out"
      });
    });
  </script>
</body>
</html>
